<div id="sidebar"
     ng-class="{open: showSidebar}">
  <div ui-sref="app.dashboard"
       class="logo item">
    <img src="assets/images/logo.svg">
  </div>

  <div ui-sref-active="active"
       ui-sref="app.dashboard"
       class="item">
  Home
  </div>

  <div
    ui-sref-active="active"
    ui-sref="app.teamview"
    ng-show="!currentUser.status.declined"
    class="item">
    Equipes
  </div>

    <div
      ui-sref-active="active"
      ui-sref="app.team"
      ng-show="!currentUser.status.declined"
      class="item">
      Minha Equipe
    </div>

    <div
      ui-sref-active="active"
      ui-sref="app.application"
      ng-show="!currentUser.status.declined"
      class="item">
      Meu Perfil
    </div>

    <div
      ui-sref-active="active"
      ui-sref="app.admin.events"
      class="item"
      ng-show="currentUser.admin">
      Modo Deus
    </div>

  <div class="item"
       ng-click="logout()">
    Logout
  </div>

  <div class="note">
    {{ EVENT_INFO.NAME }}
  </div>

</div>

<div class="tab"
  ng-click="toggleSidebar()">
  <img ng-show="!showSidebar" src="assets/images/logo.svg" />
  <span class="close" ng-show="showSidebar">&#x2715</span>
</div>
